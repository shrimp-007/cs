<!DOCTYPE html>
<html lang="en">
  <head>
   
<link rel="icon" type="image/png" sizes="96x96" href="https://shrimp-007.github.io/cs/favicon-96x96.png">

    <meta charset="utf-8">
    <title>floating point to denary</title>
  </head>
  <body>
  <h1 style="font-family:'Brush Script MT', cursive; font-size:400%;">floating point to denary</h1>
  <label for="digit">mantissa:</label><br>
  <input type="text" id="digit" name="digit" value="1"><br>
  <label for="2digit">exponent:</label><br>
  <input type="text" id="2digit" name="2digit" value="2"><br><br>
  <input type="submit" onclick="Submit()">
 
<script>
  function Submit(){ 
    var n2=document.getElementById("2digit").value
    let pv=1
    let exponent=0
    for(let i = n2.length-1; i >=0; i--){
      exponent = exponent + (parseInt(n2[i]) * pv)
      pv = pv *2
    }
    window.alert(exponent)
    
    var n1=document.getElementById("digit").value
    shifts=exponent
    shifted = ""
    for (let i = 0; i< n1.length; i++){
      if (i == shifts+1){
        shifted = shifted + "."
      }
      shifted = shifted + n1[i]
    }
    window.alert(shifted)
  }

</script>

</body>
</html>
